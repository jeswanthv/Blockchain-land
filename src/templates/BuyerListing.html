
    
{% extends "Home.html" %}

{% block content %}
    <h2 class="heading"> Buyer Listing</h2>
    
<div class="text-center m-2"><a href="/BuyerOperation?operation=Create" class="btn btn-outline-primary btn-sm ">Create</a></div>
    <table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">Buyer ID</th>
<th scope="col">Buyer Name</th>

      <th scope="col">Action</th>
      
    </tr>
  </thead>
  <tbody>
        {% if records | length == 0 %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-info" style="display:block" >
                        <div class="text-center"> <b>No&nbsp;</b><span>Buyer Found</span>
                        </div>
                    </div>
                </td>
            </tr>
        {% endif %}
    {% for row in records %}
        <tr>
            <td>{{ row.buyerID }}</td>
<td>{{ row.buyerName }}</td>

        <td>
            <a href="/BuyerOperation?operation=Edit&unique_id={{ row.buyerID }}" class="btn btn-outline-warning btn-sm ">Edit</a>
            <a href="/BuyerOperation?operation=Delete&unique_id={{ row.buyerID }}" class="btn btn-outline-warning btn-sm ">Delete</a>
        </td>
        </tr>
    {% endfor %}
   </tbody>
</table>
<div class="text-center m-2"><a href="/BuyerOperation?operation=Create" class="btn btn-outline-primary btn-sm ">Create</a></div>
{% endblock %}
