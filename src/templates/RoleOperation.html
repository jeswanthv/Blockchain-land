
    {% extends "Home.html" %}

{% block content %}
    <h2 class="heading">{{operation}}  Role</h2>
    <form id="frm" name="frm" method="post" action="/ProcessRoleOperation" enctype="multipart/form-data">
               
      
         <input type="hidden" name="operation" value="{{ operation }}"/>
         <input type="hidden" name="roleID" value="{{ row.roleID }}"/>

        

                                            <div class="form-group row">
                                    <label for="roleName" class="col-sm-3 col-form-label">Rolename </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="roleName" id="roleName"  value="{{ row.roleName }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
                                            <div class="form-group row">
    <label for="canRole" class="col-sm-3 col-form-label">Canrole </label>
    <div class="col-sm-9">
        <input type="checkbox"  name="canRole" id="canRole"  {{ 'checked' if row.canRole == 1 }} {{'disabled' if operation == 'Delete'}} />
    </div>
</div>
                                            
                                            <div class="form-group row">
    <label for="canUsers" class="col-sm-3 col-form-label">Canusers </label>
    <div class="col-sm-9">
        <input type="checkbox"  name="canUsers" id="canUsers"  {{ 'checked' if row.canUsers == 1 }} {{'disabled' if operation == 'Delete'}} />
    </div>
</div>
                                            
                                            <div class="form-group row">
    <label for="canBuyer" class="col-sm-3 col-form-label">Canbuyer </label>
    <div class="col-sm-9">
        <input type="checkbox"  name="canBuyer" id="canBuyer"  {{ 'checked' if row.canBuyer == 1 }} {{'disabled' if operation == 'Delete'}} />
    </div>
</div>
                                            
                                            <div class="form-group row">
    <label for="canLandTransaction" class="col-sm-3 col-form-label">Canlandtransaction </label>
    <div class="col-sm-9">
        <input type="checkbox"  name="canLandTransaction" id="canLandTransaction"  {{ 'checked' if row.canLandTransaction == 1 }} {{'disabled' if operation == 'Delete'}} />
    </div>
</div>
                                            
                                            <div class="form-group row">
    <label for="canRegistrar" class="col-sm-3 col-form-label">Canregistrar </label>
    <div class="col-sm-9">
        <input type="checkbox"  name="canRegistrar" id="canRegistrar"  {{ 'checked' if row.canRegistrar == 1 }} {{'disabled' if operation == 'Delete'}} />
    </div>
</div>
                                            
                                            <div class="form-group row">
    <label for="canRegistrationOffice" class="col-sm-3 col-form-label">Canregistrationoffice </label>
    <div class="col-sm-9">
        <input type="checkbox"  name="canRegistrationOffice" id="canRegistrationOffice"  {{ 'checked' if row.canRegistrationOffice == 1 }} {{'disabled' if operation == 'Delete'}} />
    </div>
</div>
                                            
                                            <div class="form-group row">
    <label for="canReviewer" class="col-sm-3 col-form-label">Canreviewer </label>
    <div class="col-sm-9">
        <input type="checkbox"  name="canReviewer" id="canReviewer"  {{ 'checked' if row.canReviewer == 1 }} {{'disabled' if operation == 'Delete'}} />
    </div>
</div>
                                            
                                            <div class="form-group row">
    <label for="canSeller" class="col-sm-3 col-form-label">Canseller </label>
    <div class="col-sm-9">
        <input type="checkbox"  name="canSeller" id="canSeller"  {{ 'checked' if row.canSeller == 1 }} {{'disabled' if operation == 'Delete'}} />
    </div>
</div>
                                            
    
		
        <div class="text-center">
                <button type="submit" class="btn btn-outline-primary btn-sm ">{{operation}}</button>
                <a href="/RoleListing" class="btn btn-outline-primary btn-sm ">Cancel</a>
        </div>

    </form>
    
{% endblock %}
